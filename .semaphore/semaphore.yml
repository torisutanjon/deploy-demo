version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Initiate Build
          commands:
            - echo "Initiating Build"
      prologue:
        commands:
          - checkout
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit Tests
          commands:
            - echo "Unit testing ..."
        - name: Integration Tests
          commands:
            - echo "Integration testing"
  - name: Linters
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Check Format
          commands:
            - echo "Linting test ..."
promotions:
  - name: Staging
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
  - name: Production
    pipeline_file: pipeline_3.yml
